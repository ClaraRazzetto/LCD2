<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora EPE</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a href="https://www.epe.santafe.gov.ar/institucional/"><img src="/img/logo-epe-empresa.png" alt="logo EPE" width="153" height="97"></a>
            <img src="/img/empresaprovincialdelaenergia.png" alt="nombre empresa">
        </div>
    </nav>
    <main>
       <section class="form-section">
            <form action="">

                <div class="form-input">
                    <p>Tipo de Usuario</p>
                    <div id="tipoUsuario">
                        <label class="form-check-label" for="residencial">
                            <input class="form-check-input" type="radio" name="usuario" id="residencial" value="0.21" onchange="validarUsuario();">  Residencial
                        </label>
                        <label class="form-check-label" for="industrial">
                            <input class="form-check-input" type="radio" name="usuario" id="industrial" value="0.27" onchange="validarUsuario();">  Industrial
                        </label>
                    </div>
                    <p class="mensaje-validación" id="usuario-error"></p>
                </div>

                <div class="form-input">
                    <label class="form-label" for="zona">Zona de Domicilio</label>
                    <select class="form-select" name="zona" id="zona" onchange="validarZona();">
                        <option selected="">Seleccionar</option>
                        <option value="5.80">Distrito Centro</option>
                        <option value="5.40">Distrito Sur</option>
                        <option value="5.35">Distrito Oeste</option>
                        <option value="5.60">Distrito Norte</option>
                    </select>
                    <p class="mensaje-validación" id="zona-error"></p>
                </div>

                <div class="form-input">
                    <label class="form-label" for="consumo">Consumo mensual en Kwh</label>
                    <input class="form-control" type="number" name="consumo" id="consumo" onchange="validarConsumo();">
                    <p class="mensaje-validación" id="consumo-error"></p>
                </div>
                
                <div class="form-input">
                    <input class="btn  btn-outline-primary" type="button" value="Calcular Consumo" id="button" name="button" onclick="validarFormulario();">
                    <p id="form-error"></p>
                </div>

            </form>
       </section>
       <section class="resultado-section div_hide" id="CostoTotal">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Resultado: </h5>
                <p class="card-text" id="resultado"></p>
                </div>
            </div>
       </section>
    </main>
</body>
<script src="/js/script.js"></script>
</html>
