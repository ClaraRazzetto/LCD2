<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
</head>

<body>

    <h1>Login</h1>
    
    <p>
        Igrese su usuario y clave
        Luego presiona el boton para logearte
    </p>

    <form action="" target="_blank">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Usuario..." >
        <br>
        <br>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave">
        <br>
        <br>
        
        <input type="submit" name="Enviar">
        <br>
        <br>
        
        <label for="recordarDatos">Recordar datos de login</label>
        <input type="checkbox" name="recordarDatos" id="recordarDatos">
        
    </form>
    
</body>

</html>
